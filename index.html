<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Game Collection</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        color: #fff;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    h1 {
        margin-top: 20px;
    }
    .game-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
        gap: 15px;
    }
    .game-card {
        background: #222;
        padding: 15px;
        border-radius: 8px;
        width: 200px;
        cursor: pointer;
        transition: 0.3s;
    }
    .game-card:hover {
        background: #444;
    }
    iframe {
        width: 100%;
        height: 80vh;
        border: none;
        margin-top: 20px;
    }
    button {
        background: #ff5722;
        border: none;
        padding: 10px 20px;
        color: white;
        cursor: pointer;
        margin-top: 10px;
    }
</style>
</head>
<body>

<h1>üéÆ My Game Collection</h1>
<div class="game-list">
    <div class="game-card" onclick="loadGame('snake/index.html')">üêç Snake Game</div>
    <div class="game-card" onclick="loadGame('tetris/index.html')">üß± Tetris</div>
    <div class="game-card" onclick="loadGame('flappy-bird/index.html')">üê¶ Flappy Bird</div>
    <div class="game-card" onclick="loadGame('tic-tac-toe/index.html')">‚ùå‚≠ï Tic Tac Toe</div>
</div>

<div id="gameArea" style="display:none;">
    <iframe id="gameFrame"></iframe>
    <br>
    <button onclick="closeGame()">‚¨Ö Back to Menu</button>
</div>

<script>
function loadGame(path) {
    document.querySelector('.game-list').style.display = 'none';
    document.getElementById('gameArea').style.display = 'block';
    document.getElementById('gameFrame').src = path;
}
function closeGame() {
    document.querySelector('.game-list').style.display = 'flex';
    document.getElementById('gameArea').style.display = 'none';
    document.getElementById('gameFrame').src = '';
}
</script>

</body>
</html>
